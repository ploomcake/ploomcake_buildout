[buildout]
restore-command = bin/export-snapshotrestore
snapshot-command = bin/export-snapshot
snapshot-dir = var/export

[export]
recipe = collective.recipe.backup
snapshotlocation = ${buildout:directory}/var/export/snapshot
blobsnapshotlocation = ${buildout:directory}/var/export/snapshot-blobs
full = true
keep = 1
enable_snapshotrestore = true

[exportscript]
recipe = collective.recipe.template
input = ${buildout:directory}/config.d/templates/syncinstance
output = ${buildout:directory}/bin/syncinstance
mode = 755

