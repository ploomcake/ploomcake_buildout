[buildout]

extends =
    ../configuration.cfg
    versions.cfg
    sources.cfg

extensions =
    buildout.dumppickedversions
    mr.developer

# Only for products released on pypi
eggs +=
# decomment this if you are interested in ldap support
#    Products.PloneLDAP
    Products.ContentWellPortlets
    Products.PloneFormGen
    Products.LinguaPlone
    collective.captcha
    collective.quickupload
    plone.formwidget.captcha
    redomino.tabsandslides
    collective.portlet.embed
    collective.portlet.actions
    redomino.cache
    googlesitemap.common
    redomino.seosupport
    redomino.breadcrumbsbrain
    redomino.advancedkeyword
    redomino.css3theme
    redomino.tinymceplugins.snippet
    redomino.tokenrole
    redomino.flowsearch
    redomino.protectdelete
#    ploomcake.core
#    ploomcake.theme
    ploomcake.installer
    collective.perseo

# Only for products not released on pypi (src/*)
develop +=
    src/redomino.redirectparent
    src/ploomcake.core
    src/ploomcake.theme
    src/ploomcake.vanilla

# egg not released on pypi
instance_eggs = 
    redomino.redirectparent
    ploomcake.core
    ploomcake.theme
    ploomcake.vanilla

instance_zcml =
    ploomcake.installer-overrides

[instance]
zcml += ${buildout:instance_zcml}
eggs += ${buildout:instance_eggs}

[client1]
zcml += ${buildout:instance_zcml}
eggs += ${buildout:instance_eggs}
    
[productdistros]
urls +=

[roadrunner]
packages-under-test += 


